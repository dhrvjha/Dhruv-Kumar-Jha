<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conduct</title>
    <!-- CSS -->
    <link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
       integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">smitvotes</a>
      </nav>
    </div>
    <form>
      <div class="form-group">
        <label for="upload a seat vs candiate .csv file">upload a seat vs candiate .csv file
          <br><small>for Windows Excell, File->Save As->(select a folder)->(change [Save as type] to CSV UTF-8 (Comma Delimited) (*csv))</small>
        </label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" accept=".csv">
      </div>
    </form>
    <form>
      <div class="form-group">
        <label for="upload a .txt file with all the emails of voters">upload a .txt file with all the emails of voters</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" accept=".txt">
      </div>
    </form>
    <a class="btn btn-primary" href="#" role="button">Continue</a>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
